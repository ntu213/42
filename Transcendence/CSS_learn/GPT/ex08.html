<!--
1. Créez un fichier HTML de base avec du contenu.
2. Ajoutez des médias queries dans le CSS pour modifier le style en fonction de la largeur de l'écran.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	@media screen and (max-width: 800px) {
		body {background-color: blue;}
	}
	@media screen and (min-width: 800px) {
		body {background-color: aqua;}
	}
</style>
<title>Exercice 8</title>
</head>
<body>
	<div>bonjour</div>
</body>
</html>
