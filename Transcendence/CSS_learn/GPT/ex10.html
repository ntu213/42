<!--
1. Créez un fichier HTML avec plusieurs éléments à l'intérieur d'un conteneur.
2. Utilisez les propriétés flexbox pour créer un agencement flexible et réactif des éléments à l'intérieur du conteneur.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	.container {
		display: flex;
		flex-direction: column-reverse;
		justify-content: space-around;
		color: blue;
	}
	div {
		color: red;
	}
</style>
<title>Exercice 10</title>
</head>
<body>
	<div class="container">
		Container
		<div>Element 1</div>
		<div>Element 2</div>
		<div>Element 3</div>
	</div>
</body>
</html>
