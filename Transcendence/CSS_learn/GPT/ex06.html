<!--
1. Créez un fichier HTML avec deux divs à l'intérieur d'une div conteneur.
2. Utilisez des propriétés de positionnement CSS pour placer les deux divs à des emplacements spécifiques dans la div conteneur.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	div>div:nth-child(1){position:fixed; left: 0%;}
	div>div:nth-child(2){position:fixed; right: 0%;}
</style>
<title>Exercice 6</title>
</head>
<body>
	<div>
		<div>DIV1</div>
		<div>DIV2</div>
	</div>
</body>
</html>
