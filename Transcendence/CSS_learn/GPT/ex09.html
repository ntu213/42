<!--
1. Créez un fichier HTML contenant un bouton.
2. Appliquez des transitions pour créer des effets de survol sur le bouton, et éventuellement, ajoutez une animation.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	@keyframes anim {
		0% {background-color: blue;}
		25% {background-color: green;}
		50% {background-color: yellow;}
		75% {background-color: red;}
		100% {background-color: blue;}
	}
	button {
		width: 150px;
		height: 50px;
		font-size: small;
		color: black;
		transition: font-size 0.5s ease-in-out, color 0.5s ease-in-out;
		animation: anim 5s infinite;
		border-radius: 15px;
	}
	button:hover {
		font-size: large;
		color: white;
	}
</style>
<script>
	async function addLetters() {
		let s2 = " ask to be friends";
		let i = 0;
		let elem = getElementByClass("profilepicture");
		while (true)
		{
			if (i < s2.length())
			{
				elem.textInnerHTML += s2.charAt(i);
				i++;
			}
			await new Promise(r => setTimeout(r, 2000));
		}
	}
	$( document ).ready(addLetters());
</script>
<title>Exercice 9</title>
</head>
<body>
	<button class="profilepicture">bouton</button>
</body>
</html>
