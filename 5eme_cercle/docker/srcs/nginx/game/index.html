<html>
	<head>
		<link href="styles.css" rel="stylesheet">
		<link rel="icon" type="image/png" href="pat.png" />
		<META HTTP-EQUIV="imagetoolbar" CONTENT="no">
		<title>FlyPatPat</title>
	</head>
	<body id="bodbod">

		<div id="hearts"></div>

		<div id="flys"></div>

		<img id="pat" src="pat.png"/>

		<div id="score">PatPat : 0</div>
		<div id="time">0</div>

		<div id="cach"></div>

		<div id="case" unselectable="on" onselectstart="return false;" onmousedown="return false;">
			<div id="title"  unselectable="on" onselectstart="return false;" onmousedown="return false;">Fly PatPat</div>
			<div id="start"  unselectable="on" onselectstart="return false;" onmousedown="return false;"><a href="javascript:start()">Start</a></div>

			<div id="highscore"  unselectable="on" onselectstart="return false;" onmousedown="return false;">
				Best Score<br/>0
			</div>
		</div>

	</body>
</html>

<script type="text/javascript" src="script.js"></script>
